<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!DOCTYPE html>
  <!-- Stitch JavaScript SDK -->
  
  <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.8/stitch.js"></script>
  <!-- d3.js - Data Visulation Library -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <!-- Bootstrap 4 css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Polyfills for old browsers -->
  <script src="https://cdn.polyfill.io/v2/polyfill.js?features=default,es6,fetch"></script>
  <!-- Custom css -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1 align="center" class="page-title">GE Aviation</h1>
  <h2 align="center" class="page-title">Sales Dashboard</h2>
  <h3 align="center" id="auth-type-identifier">Log in to view the dashboard</h3>
  <div class="login-container">

    <div id="login-form">
      <div class="form-group">
        <label for="emailInput">Email:</label>
        <input type="text" class="form-control" id="emailInput" placeholder="example@email.com" />
      </div>
      <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input type="text" class="form-control" id="passwordInput" placeholder="mypassword" />
      </div>
      <button type="submit" id="login-button" class="btn btn-primary" onclick="handleLogin()">Log In</button>
    </div>

  </div>

  <div class="dashboard-container hidden" id="dashboard-container">
    
    <!-- Show popular enigines data from the getRecentTopopings webhook -->
    <div class="popular-enigines">
      <h2 class="centered">Popular enigines</h2>
      <table id="eniginestable" class="table">
        <tr>
          <th class="fixed-width">enigine</th>
          <th class="fixed-width"># Recent Orders</th>
        </tr>
      </table>
    </div>

    <!-- Chart order totals in real time with data from the salesTimeline function  -->
    <div id="sales-timeline">
      <h2 class="centered">Recent Engine Sales</h2>
      <div id="graph1" class="aGraph" />
    </div>

  </div>
    
  <!-- chart.js contains d3.js configuration code -->
  <script src="./chart.js"></script>
  <!-- dashboard.js contains code for querying data and updating the chart/table -->
  <script src="./dashboard.js"></script>
</body>

</html>
